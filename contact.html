<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    body.dark-mode .nav {
      background-color: #000000;
    }

    body.dark-mode .nav-link {
      color: #ffffff !important;
    }

    body.dark-mode .nav-link.text-primary {
      color: #82b1ff !important;
    }

    body.dark-mode .container-box {
      background-color: #1f1f1f;
      color: #ffffff;
    }

    body.dark-mode,
    body.dark-mode,
    body.dark-mode .container-box p,
    body.dark-mode .container-box li,
    body.dark-mode h2 {
      color: #ffffff !important;
    }

    body.dark-mode a {
      color: #82b1ff;
    }

    .nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      background-color: #ffffff;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 15px;
      margin: 20px auto;
      max-width: 1000px;
    }

    .nav-link {
      text-decoration: none;
      transition: color 0.3s;
    }

    .container-box {
      background-color: white;
      border-radius: 15px;
      padding: 40px;
      max-width: 900px;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s;
    }

    .more-info p, .more-info li {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #333;
    }

    .footer {
      text-align: center;
      justify-content: center;
      color: #666;
      transition: color 0.3s;
    }

    body.dark-mode .footer {
      color: #cccccc;
    }
  </style>
</head>
<body>
  <nav class="nav justify-content-center py-3 shadow-sm">
    <a href="index.html" class="nav-link text-secondary fs-5 mx-3">Home</a>
    <a href="blog.html" class="nav-link text-secondary fs-5 mx-3">Blog</a>
    <a href="about.html" class="nav-link text-secondary fs-5 mx-3">About Me</a>
    <a href="resume.html" class="nav-link text-secondary fs-5 mx-3">Resume</a>
    <a href="project.html" class="nav-link text-secondary fs-5 mx-3">Project</a>
    <a href="contact.html" class="nav-link text-primary fs-5 fw-semibold fs-5 mx-3">Contact</a>

    <!-- Dark Mode Toggle -->
    <button id="theme-toggle" class="btn btn-light border-0 ms-3">
      <i id="theme-icon" class="bi bi-moon-fill fs-4"></i>
    </button>
  </nav>

 <div class="container-box text-center" id="contact">
    <h2 class="mb-4 fw-semibold">Get in Touch</h2>
    <p class="mb-4">I’d love to hear from you! Whether it’s a project, collaboration, or just to say hi — feel free to reach out through any platform below.</p>

    <div class="d-flex justify-content-center gap-5 mt-3">
      <a href="mailto:dnts0203@gmail.com" class="text-danger fs-1" title="Email">
        <i class="bi bi-envelope-fill"></i>
      </a>
      <a href="https://www.facebook.com/knifewaifuboiz" target="_blank" class="text-primary fs-1" title="Facebook">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="https://github.com/sondeptrys1tg" target="_blank" class="text-dark fs-1" title="GitHub">
        <i class="bi bi-github"></i>
      </a>
    </div>
  </div>

  <footer>
    <div class="footer mt-4 mb-4">
      <p>&copy; 2025 Son. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggle = document.getElementById('theme-toggle');
    const icon = document.getElementById('theme-icon');

    // Check local storage on load
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
    }

    // Toggle dark mode
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const dark = document.body.classList.contains('dark-mode');
      icon.classList.replace(dark ? 'bi-moon-fill' : 'bi-sun-fill', dark ? 'bi-sun-fill' : 'bi-moon-fill');
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
