<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="nav justify-content-center py-3 shadow-sm">
    <a href="index.html" class="nav-link text-secondary fs-5 mx-3">Home</a>
    <a href="blog.html" class="nav-link text-secondary fs-5 mx-3">Blog</a>
    <a href="about.html" class="nav-link text-secondary fs-5 mx-3">About Me</a>
    <a href="resume.html" class="nav-link text-secondary fs-5 mx-3">Resume</a>
    <a href="project.html" class="nav-link text-secondary fs-5 mx-3">Project</a>
    <a href="contact.html" class="nav-link text-primary fs-5 fw-semibold mx-3">Contact</a>
    <button id="theme-toggle" class="btn btn-light border-0 ms-3" aria-label="Toggle Dark Mode">
      <i id="theme-icon" class="bi bi-moon-fill fs-4"></i>
    </button>
  </nav>
  <main>
    <div class="container-box text-center" id="contact">
      <h2 class="mb-4 fw-semibold">Get in Touch</h2>
      <p class="mb-4">
        I’d love to hear from you! Whether it’s a project, collaboration, or just to say hi —
        feel free to reach out through any platform below.
      </p>

      <div class="d-flex justify-content-center gap-5 mt-3 flex-wrap">
        <a href="mailto:dnts0203@gmail.com" class="text-danger fs-1" title="Email">
          <i class="bi bi-envelope-fill"></i>
        </a>
        <a href="https://www.facebook.com/knifewaifuboiz" target="_blank" class="text-primary fs-1" title="Facebook">
          <i class="bi bi-facebook"></i>
        </a>
        <a href="https://github.com/sondeptrys1tg" target="_blank" class="text-dark fs-1" title="GitHub">
          <i class="bi bi-github"></i>
        </a>
      </div>
    </div>
  </main>


  <footer>
    <div class="footer mt-4 mb-4">
      <p>&copy; 2025 Son. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const icon = document.getElementById('theme-icon');
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
    }

    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const dark = document.body.classList.contains('dark-mode');
      icon.classList.replace(dark ? 'bi-moon-fill' : 'bi-sun-fill', dark ? 'bi-sun-fill' : 'bi-moon-fill');
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
