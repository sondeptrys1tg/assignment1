<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume/CV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="nav justify-content-center py-3 shadow-sm">
    <a href="index.html" class="nav-link text-secondary fs-5 mx-3">Home</a>
    <a href="blog.html" class="nav-link text-secondary fs-5 mx-3">Blog</a>
    <a href="about.html" class="nav-link text-secondary fs-5 mx-3">About Me</a>
    <a href="resume.html" class="nav-link text-primary fs-5 fw-semibold mx-3">Resume</a>
    <a href="project.html" class="nav-link text-secondary fs-5 mx-3">Project</a>
    <a href="contact.html" class="nav-link text-secondary fs-5 mx-3">Contact</a>

    <!-- Dark Mode Toggle -->
    <button id="theme-toggle" class="btn btn-light border-0 ms-3">
      <i id="theme-icon" class="bi bi-moon-fill fs-4"></i>
    </button>
  </nav>

  

  <footer>
    <div class="footer mt-4 mb-4">
      <p>&copy; 2025 Son. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggle = document.getElementById('theme-toggle');
    const icon = document.getElementById('theme-icon');

    // Check local storage on load
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
    }

    // Toggle dark mode
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const dark = document.body.classList.contains('dark-mode');
      icon.classList.replace(dark ? 'bi-moon-fill' : 'bi-sun-fill', dark ? 'bi-sun-fill' : 'bi-moon-fill');
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
